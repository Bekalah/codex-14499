<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cosmic Helix Renderer (ND-safe, Offline)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <style>
    /* ND-safe: calm contrast, no motion, generous spacing */
    /* ND-safe styling: calm contrast, no motion, generous spacing for sensory ease. */
    :root { --bg:#0b0b12; --ink:#e8e8f0; --muted:#a6a6c1; }
    html,body { margin:0; padding:0; background:var(--bg); color:var(--ink); font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    header { padding:12px 16px; border-bottom:1px solid #1d1d2a; }
    .status { color:var(--muted); font-size:12px; }
    #stage { display:block; margin:16px auto; box-shadow:0 0 0 1px #1d1d2a; }
    .note { max-width:900px; margin:0 auto 16px; color:var(--muted); }
    code { background:#11111a; padding:2px 4px; border-radius:3px; }
  </style>
</head>
<body>
  <header>
    <div><strong>Cosmic Helix Renderer</strong> — layered sacred geometry (offline, ND-safe)</div>
    <div class="status" id="status">Loading palette...</div>
  </header>

  <canvas id="stage" width="1440" height="900" aria-label="Layered sacred geometry canvas"></canvas>
  <p class="note">Static Vesica grid, Tree-of-Life scaffold, Fibonacci curve, and double-helix lattice — one calm render with no animation or external libraries.</p>

  <script type="module">
    import { renderHelix } from "./js/helix-renderer.mjs";

    const statusEl = document.getElementById("status");

    // Helper keeps status updates safe when the element is absent.
    function setStatus(text) {
      if (statusEl) {
        statusEl.textContent = text;
      }
    }

    const canvas = document.getElementById("stage");
    const ctx = canvas ? canvas.getContext("2d") : null;

    async function loadJSON(path) {
      try {
        const res = await fetch(path, { cache: "no-store" });
        if (!res.ok) throw new Error(String(res.status));
        const data = await res.json();
        return normalizePalette(data);
      } catch (err) {
        /* Offline-first ND safety: browsers may block file:// fetch; returning null keeps the fallback gentle. */
        return null;
      }
    }

    const FALLBACK = {
      palette: {
        bg:"#0b0b12",
        ink:"#e8e8f0",
        layers:["#b1c7ff","#89f7fe","#a0ffa1","#ffd27f","#f5a3ff","#d0d0e6"]
      }
    };

    const paletteData = await loadJSON("./data/palette.json");
    const activePalette = paletteData ?? FALLBACK.palette;
    const statusMessage = paletteData ? "Palette loaded." : "Palette missing; using safe fallback.";
    setStatus(statusMessage);

    const rootStyle = document.documentElement.style;
    // ND-safe shell: sync CSS custom properties with the active palette for consistent contrast.
    rootStyle.setProperty("--bg", activePalette.bg);
    rootStyle.setProperty("--ink", activePalette.ink);
    rootStyle.setProperty("--muted", "#a6a6c1");

    if (!ctx) {
      setStatus("Canvas context unavailable; rendering skipped.");
      return;
    }

    const NUM = { THREE:3, SEVEN:7, NINE:9, ELEVEN:11, TWENTYTWO:22, THIRTYTHREE:33, NINETYNINE:99, ONEFORTYFOUR:144 };

    // ND-safe rationale: no motion, high readability, soft colors, layered order.
    renderHelix(ctx, { width:canvas.width, height:canvas.height, palette:activePalette, NUM });

    function normalizePalette(source) {
      if (!source || typeof source !== "object") return null;
      if (Array.isArray(source.layers) && typeof source.bg === "string" && typeof source.ink === "string") {
        return { bg:source.bg, ink:source.ink, layers:source.layers.slice(0, 6) };
      }
      if (typeof source.background === "string" && typeof source.ink === "string") {
        const layers = [];
        Object.keys(source).forEach((key) => {
          if (key !== "background" && key !== "ink") {
            layers.push(source[key]);
          }
        });
        return { bg:source.background, ink:source.ink, layers:layers.slice(0, 6) };
      }
      return null;
    }
  </script>
</body>
</html>
