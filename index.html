<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cosmic Helix Renderer (ND-safe, Offline)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <style>
    /* ND-safe shell: calm contrast, no motion, generous spacing keeps the interface breathable. */
    :root {
      --bg: #0b0b12;
      --ink: #e8e8f0;
      --muted: #a6a6c1;
      --frame: #1d1d2a;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--ink);
      font: 15px/1.5 system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }

    header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--frame);
      background: #11182c;
      background: color-mix(in srgb, var(--bg) 85%, #11182c 15%);
    }

    header strong {
      letter-spacing: 0.05em;
    }

    .status {
      margin-top: 4px;
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.04em;
    }

    #stage {
      display: block;
      margin: 20px auto;
      background: var(--bg);
      box-shadow: 0 0 0 1px var(--frame);
    }

    .note {
      max-width: 960px;
      margin: 0 auto 28px;
      padding: 0 20px 32px;
      color: var(--muted);
      text-align: center;
    }

    .note strong {
      color: var(--ink);
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Cosmic Helix Renderer</strong> -- layered sacred geometry (offline, ND-safe)</div>
    <div class="status" id="status" role="status" aria-live="polite">Loading palette...</div>
  </header>

  <canvas id="stage" width="1440" height="900" aria-label="Layered sacred geometry canvas"></canvas>
  <p class="note"><strong>Static layers:</strong> Vesica field, Tree-of-Life nodes and paths, Fibonacci curve, and a steady
    double-helix lattice. Double-click this file in any browser; no network or workflow is required.</p>

  <script type="module">
    import { renderHelix } from "./js/helix-renderer.mjs";

    const statusEl = document.getElementById("status");
    const canvas = document.getElementById("stage");
    const ctx = canvas ? canvas.getContext("2d") : null;

    function setStatus(message) {
      if (statusEl) {
        statusEl.textContent = message;
      }
    }

    async function loadPalette(path) {
      if (typeof fetch !== "function") {
        return null;
      }

      try {
        const response = await fetch(path, { cache: "no-store" });
        if (!response.ok) {
          return null;
        }
        return await response.json();
      } catch (error) {
        /* Offline-first ND safety: browsers may block file:// fetches; return null to trigger the fallback. */
        return null;
      }
    }

    const fallbackPalette = Object.freeze({
      bg: "#0b0b12",
      ink: "#e8e8f0",
      layers: ["#b1c7ff", "#89f7fe", "#a0ffa1", "#ffd27f", "#f5a3ff", "#d0d0e6"]
    });

    (async () => {
      if (!ctx || !canvas) {
        setStatus("Canvas unavailable; rendering skipped.");
        return;
      }

      const palette = (await loadPalette("./data/palette.json")) ?? fallbackPalette;
      setStatus(palette === fallbackPalette ? "Palette missing; using safe fallback." : "Palette loaded.");

      const root = document.documentElement.style;
      root.setProperty("--bg", palette.bg);
      root.setProperty("--ink", palette.ink);
      root.setProperty("--muted", "#a6a6c1");

      const NUM = Object.freeze({
        THREE: 3,
        SEVEN: 7,
        NINE: 9,
        ELEVEN: 11,
        TWENTYTWO: 22,
        THIRTYTHREE: 33,
        NINETYNINE: 99,
        ONEFORTYFOUR: 144
      });

      renderHelix(ctx, { width: canvas.width, height: canvas.height, palette, NUM });
    })();
  </script>
</body>
</html>
